<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/396e802bd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/JWD_L_A101_war/asset/css/main.css">
    <title>Login</title>
</head>

<body data-page="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <h2 class="text-center">Member Login</h2>
                <p id="loginMessage" class="text-danger text-center"></p>
                <form action="login" method="post" id="loginForm" class="row g-3 mt-3" novalidate>
                    <div class="input-group has-validation">
                        <label for="username" class="input-group-text"><i class="fa-solid fa-user"></i></label>
                        <div class="form-floating flex-fill">
                            <input type="text" class="form-control" id="username" name="username" placeholder
                                   required value="admin">
                            <label class="text-secondary required">Username</label>
                        </div>
                    </div>
                    <div class="input-group has-validation">
                        <label for="password" class="input-group-text"><i class="fa-solid fa-lock"></i></label>
                        <div class="form-floating flex-fill">
                            <input type="password" class="form-control" id="password" name="password" placeholder
                                   required value="admin">
                            <label class="text-secondary required">Password</label>
                        </div>
                    </div>
                    <div class="input-group mt-3 d-grid">
                        <button class="btn btn-success btn-block" type="submit">Sign In</button>
                    </div>
                    <div class="text-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/JWD_L_A101_war/asset/js/login.js" type="module"></script>
</body>
</html>
